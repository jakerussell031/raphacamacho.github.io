<!DOCTYPE>
<html>
	<head>
		<title>HTML Forms</title>
		<link rel="stylesheet" href="../pages/styles.css">
	</head>
	<body>
		<header>
			<h1></h1>
		</header>
		<section>
			<form action=""><!--action is triggered if we submit the input form submit-->
			<section class="background">
				<fieldset>
					<legend>Registration Form</legend>
					<label for="name">Complete Name:</label>
					<input type="text" id="name" placeholder="ex Juan Tamad">
					</br>
					<label for="year">Year(1-4):</label>
					<input type="number" id="year" placeholder="ex. 1" min="1" max="4">
					</br>
					<label for="bdate">Birth date:</label>
					<input type="date" id="bdate">
					</br>
					<label for="email">Email:</label>
					<input type="email" id="email" placeholder="ex. 123abc@gmail.com">
					<br>
					<label for="isNew">Are you new here?</label>
					<input type="checkbox" id="isNew" value="New">New
					<br>
					<label for="sex">Sex:</label>
					<input type="radio" id="Male" name="sex" value="M">Male
					<input type="radio" id="Female" name="sex" value="F">Female
					<input type="radio" id="Others" name="sex" value="O">Others
					<br>
					<label for="Subject">Subject:</label>
					<select id="Subject">
						<option>Select a Subject</option>
						<option>HUMCOM1</option>
						<option>PROGIT1</option>
						<option>PLFORM1</option>
					</select>
					<br>
					<label for="password">Password:</label>
					<input type="password" id="password">
					<br>
					<label for="confirm">Confirm Password:</label>
					<input type="password" id="confirm">
					<br>
					<input type="submit" id="Save" value="Save">
					<input type="button" id="Cancel" value="Cancel">
				</fieldset>
			</form>
			</section>
		</section>
		<footer>
			<p>developed by RAAC 2023</p>
		</footer>
	</body>
</html>
